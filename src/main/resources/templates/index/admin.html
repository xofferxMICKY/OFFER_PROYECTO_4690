<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark border-end text-white" id="sidebar-wrapper">
        <div class="sidebar-heading p-3">
            <a th:href="@{/administrador}" class="text-white text-decoration-none d-block">Panel Admin</a>
        </div>

        <div class="list-group list-group-flush">
            <a th:href="@{/categorias}" class="list-group-item list-group-item-action bg-dark text-white">Categorías</a>
            <a th:href="@{/productos}" class="list-group-item list-group-item-action bg-dark text-white">Productos</a>
            <a th:href="@{/usuarios}" class="list-group-item list-group-item-action bg-dark text-white">Usuarios</a>
            <a th:href="@{/roles}" class="list-group-item list-group-item-action bg-dark text-white">Roles</a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
            <div class="container-fluid">
                <button class="btn btn-outline-light me-2" id="menu-toggle">☰</button>
                <span class="navbar-brand me-auto text-white">Panel Administrador</span>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/logout}">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </nav>




        <div class="container-fluid mt-4">
            <h2>Dashboard</h2>
            <p>Desde aquí puedes gestionar las distintas secciones del sistema: productos, usuarios, roles y más.</p>
        </div>
    </div>

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle del menú
    document.getElementById("menu-toggle").addEventListener("click", function () {
        document.getElementById("wrapper").classList.toggle("toggled");
    });
</script>
</body>
</html>
