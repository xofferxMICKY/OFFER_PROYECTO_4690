<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Categorías</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/v/dt/dt-2.3.2/datatables.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-dark border-end text-white" id="sidebar-wrapper">
    <div class="sidebar-heading p-3">
      <a th:href="@{/administrador}" class="text-white text-decoration-none d-block">Panel Admin</a>
    </div>
    <div class="list-group list-group-flush">
      <a th:href="@{/categorias}" class="list-group-item list-group-item-action bg-dark text-white">Categorías</a>
      <a th:href="@{/productos}" class="list-group-item list-group-item-action bg-dark text-white">Productos</a>
      <a th:href="@{/usuarios}" class="list-group-item list-group-item-action bg-dark text-white">Usuarios</a>
      <a th:href="@{/roles}" class="list-group-item list-group-item-action bg-dark text-white">Roles</a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div id="page-content-wrapper" class="w-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
      <div class="container-fluid">
        <button class="btn btn-outline-light" id="menu-toggle">☰</button>
        <span class="navbar-brand ms-3">Gestión de Categorías</span>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/logout}">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </nav>


    <main class="container-fluid mt-4">
      <h2>Categorías</h2>
      <button class="btn btn-dark mb-3" onclick="crear();">+ Nueva Categoría</button>
      <div class="table-responsive">
        <table class="table table-bordered table-hover" id="tablaCategorias">
          <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

</div>

<!-- Modales -->
<div th:replace="~{categoria/create :: modalcrear}"></div>
<div th:replace="~{categoria/edit :: modaleditar}"></div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-2.3.2/datatables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/categoria.js}"></script>

<!-- Sidebar toggle script -->
<script>
  document.getElementById("menu-toggle").addEventListener("click", function () {
    document.getElementById("wrapper").classList.toggle("toggled");
  });
</script>

</body>
</html>
