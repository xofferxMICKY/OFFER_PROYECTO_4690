<!-- Modal Crear -->
<div class="modal fade" id="modalCrear" tabindex="-1" aria-labelledby="crearLabel" aria-hidden="true"
     th:fragment="modalcrear">
  <div class="modal-dialog">
    <form class="modal-content" id="formCrear">
      <div class="modal-header">
        <h5 class="modal-title" id="crearLabel">Crear Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre"
                 placeholder="Ingrese nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo" name="correo"
                 placeholder="Ingrese correo" required>
        </div>
        <div class="mb-3">
          <label for="clave" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="clave" name="clave"
                 placeholder="Ingrese clave" required>
        </div>
        <div class="mb-3">
          <label for="rol" class="form-label">Rol</label>
          <select class="form-select" id="rol" name="idRol" required></select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
